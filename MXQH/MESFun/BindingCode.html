<uib-tabset active="active" type="tabs" class="h-100" cg-busy="bind.promise">
    <uib-tab index="0" select="bind.SelectTab(0)" deselect="bind.SelectTab(-1)">
        <uib-tab-heading class="h5">条码绑定</uib-tab-heading>
        <div class="wrapper-md">
            <div class="col-sm-6">
                <div class="panel panel-default" ng-form="bind.BindingForm">
                    <div class="panel-heading font-bold">条码绑定</div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">生产条码</label>
                                <div class="col-lg-8" ng-class="{ 'has-error' : bind.BindingForm.InCode.$invalid }">
                                    <input type="text" class="form-control" ui-focus="bind.Focus == 0" name="InCode" ng-model="bind.NewBind.InternalCode" placeholder="生产条码" ng-keyup="bind.KeyDonwInCode($event)" required>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">SN码</label>
                                <div class="col-lg-8" ng-class="{ 'has-error' : bind.BindingForm.SnCode.$invalid }">
                                    <input type="text" class="form-control" ui-focus="bind.Focus == 1" name="SnCode" ng-model="bind.NewBind.SNCode" placeholder="SN码" ng-keyup="bind.KeyDonwSnCode($event)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">模块二维码</label>
                                <div class="col-lg-8" ng-class="{ 'has-error' : bind.BindingForm.IdCode.$invalid }">
                                    <input type="text" class="form-control" ui-focus="bind.Focus == 2" name="IdCode" placeholder="模块二维码" ng-model="bind.NewBind.IDCode1" ng-keyup="bind.KeyDonwIdCode($event)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-8">
                                    <div class="checkbox col-md-5">
                                        <label class="i-checks">
                                            <input type="checkbox" ng-model="bind.IsAuto"><i></i> 自动绑定
                                        </label>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-sm btn-success" ng-click="bind.BindCode()" ng-disabled="bind.BindingForm.$invalid || bind.IsAuto">绑定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default scroll-y" style="max-height:600px">
                    <div class="panel-heading font-bold text-center">绑定信息展示</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <ul class="list-group bg-white">
                                <li class="list-group-item" ng-repeat="item in bind.MesList track by item.Id" ng-class="{ 'text-danger' : !item.IsOk, 'text-success':item.IsOk }">
                                    <span herf class="pull-left">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </span>
                                    <div class="clear">
                                        <div>{{ item.Msg }}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="1">
        <uib-tab-heading class="h5">已绑定列表</uib-tab-heading>
        <div class="wrapper-md">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" ui-focus="bind.Focus == -1" ng-model="bind.Ser.InternalCode" placeholder="生产条码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bind.Ser.SNCode" placeholder="SN码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="bind.Ser.IDCode1" placeholder="模块二维码">
                </div>
                <button class="btn btn-sm btn-info" ng-click="bind.Search()"><i class="glyphicon glyphicon-search"></i>查询</button>
                <button class="btn btn-sm btn-success"  ng-click="bind.ExportExcel()"><i class="glyphicon glyphicon-export"></i> 导出</button>
            </div>
        </div>
        <div class="padder-md">
            <table class="table table-striped" cg-busy="sys.promise">
                <tr>
                    <td class="col-md-1">生产条码</td>
                    <td class="col-md-2">SN码</td>
                    <td class="col-md-2">模块二维码</td>
                    <td class="col-md-2">绑定人</td>
                    <td class="col-md-2">绑定时间</td>
                </tr>
                <tr ng-repeat="item in bind.BindList">
                    <td>{{ item.InternalCode }}</td>
                    <td>{{ item.SNCode }}</td>
                    <td>{{ item.IDCode1 }}</td>
                    <td>{{ item.CreateBy }}</td>
                    <td>{{ item.CreateDate }}</td>
                </tr>
            </table>
            <div class="col-md-12 text-center" ng-if="bind.page.total>bind.page.size">
                <div uib-pagination total-items="bind.page.total" ng-model="bind.page.index" items-per-page="bind.page.size" max-size="maxSize" first-text="第一页" previous-text="上一页" 
                     ng-change="bind.PageChange()" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
